<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app capable" content="default">
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="manifest" href="../manifest.json"/>
    <title>Login</title>
    
</head>
<body>
    <div class="logo"><img class="cecyte-big" src="../library/cecyte.png"></div>
    <h1>Bienvenida/o</h1>
    <div class="form">
    <div class="seleccion">
    <input id="nombre" type="text" style="padding-left: 25px;" class="campo" placeholder="Nombre"/><br>
    </div>
    <div class="seleccion">
    <span class="icon">
        <img src="../library/icon-calendar.svg">
    </span>
    <select id="semestre">
        <option value="" class="none">Semestre</option>
        <option value="primero">Primero</option>
        <option value="segundo">Segundo</option>
        <option value="Tercero">Tercero</option>
        <option value="Cuarto">Cuarto</option>
        <option value="Quinto">Quinto</option>
        <option value="Sexto">Sexto</option>
    </select><br>
    </div>
    <div class="seleccion">
    <span class="icon">
        <img src="../library/icon-person-dev.svg">
    </span>
    <select id="especialidad">
        <option value="">Especialidad</option>
        <option value="Programación">Programación</option>
        <option value="P.G. Administrativa">P.G. Administrativa</option>
        <option value="Mecatrónica">Mecatrónica</option>
        <option value="Mant. Industria">Mant. Industrial</option>
        <option value="T. Plásticos">T. Plásticos</option>
    </select><br>
    </div>
    <div class="seleccion">
    <span class="icon">
        <img src="../library/icon-clock.svg">
    </span>
    <select id="turno">
        <option value="">Turno</option>
        <option value="Mañana">Mañana</option>
        <option value="Tarde">Tarde</option>
    </select><br>
    </div>
    <div class="seleccion">
    <span class="icon">
        <img src="../library/icon-person-dev.svg">
    </span>
    <input id="matricula" type="text" class="campo" placeholder="Matricula de credencial" inputmode="numeric"/><br>
    </div>
    </div>
    <input type="file" id="importar" accept=".json">
    <script src="credencial.js"></script><br>
    <button class="button" id="guardar">Continuar</button>
    <script>
        document.getElementById('guardar').addEventListener('click', () => {
        const nombre = document.getElementById('nombre').value;
        const semestre = document.getElementById('semestre').value;
        const especialidad = document.getElementById('especialidad').value;
        const turno = document.getElementById('turno').value;

        localStorage.setItem('nombre', nombre);
        localStorage.setItem('semestre', semestre);
        localStorage.setItem('especialidad', especialidad);
        localStorage.setItem('turno', turno);

        window.location.href = 'privacy.html';
        });
    </script>
</body>
</html>
